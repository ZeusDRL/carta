<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Aniversário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aperte o botão para abrir esta carta</h1>
        <button onclick="mostrarCarta()">Abra</button>

        <!-- A carta que será exibida -->
        <div id="carta" class="carta escondida">
            <h2>Minha gata,</h2>
            <p>Você é a pessoa mais especial da minha vida e este é só o começo de muitos momentos incríveis que passaremos juntos.</p>
            <p>Que seu dia seja tão maravilhoso quanto você é para mim. Feliz aniversário minha vida!</p>
            <p>Com todo o meu amor,</p>
            <p>Diego</p>
        </div>
    </div>

    <script>
        function mostrarCarta() {
            var carta = document.getElementById("carta");
            carta.classList.toggle("escondida");
        }
    </script>
</body>
</html>
